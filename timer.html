<div>

    <style>
    	.svg-container {
    		cursor: pointer;
    	}
        .svg-timer-text {
            fill: #262626;
            font-size: 42px;
        }
    </style>

    <div class="svg-container">

		<svg version="1.1"
	        baseProfile="tiny"
	        xmlns="http://www.w3.org/2000/svg" 
	        width="100%" height="100%"
	        viewBox="0 0 150 200"
	        ng-click="timerController.startPauseTimer()"
	        >

            <defs>
                <radialGradient id="shadow_2" cx="50%" cy="50%" r="75%" fx="50%" fy="50%">
                    <stop offset="50%" stop-color="#444" stop-opacity="1" />
                    <stop offset="50%" stop-color="#000" stop-opacity="0.3" />
                    <stop offset="55%" stop-color="#000" stop-opacity="0" />
                    
                    <stop offset="90%" stop-color="#000" stop-opacity="0" />
                    <stop offset="100%" stop-color="#000" stop-opacity="0.4" />
                </radialGradient>
                
                <linearGradient id="G_green" x1="0" y1="0" x2="0" y2="0.9">
                    <stop offset="20%" stop-color="#0b0" />
                    <stop offset="90%" stop-color="#ff0" />
                </linearGradient>
                
                <linearGradient id="G_red" x1="0" y1="0" x2="0" y2="0.9">
                    <stop offset="20%" stop-color="#f00" />
                    <stop offset="90%" stop-color="#ff0" />
                </linearGradient>
                
                <radialGradient id="G_yellow" fy="100%" fx="50%" r="100%" cy="100%" cx="50%">
                    <stop offset="0%" stop-color="#ff0" stop-opacity="1" />
                    <stop offset="100%" stop-color="#ff0" stop-opacity="0" />
                </radialGradient>
                
                <clipPath id="mask">
                    <path id="progress_2" d="{{timerController.draw}}" fill="#7b0" />
                </clipPath>          
            </defs>

            <!-- coloured circle edge -->
            <circle cx="70" cy="70" r="61.5" stroke="#999" stroke-opacity="0" fill="#262626" />
            
            <!-- inner circle -->
            <circle cx="70" cy="70" r="60" fill="#333" />

            <!-- coloured circle -->
            <path clip-path="url(#mask)" d="M70,70 L70,10 A60,60 0 0,1 70,130" fill="url(#G_green)" />
            <path clip-path="url(#mask)" d="M70,70 L70,10 A60,60 0 0,0 70,130" fill="url(#G_red)" />
            <path clip-path="url(#mask)" d="M10,70 L130,70 A60,60 0 0,1 10,70" fill="url(#G_yellow)" />
                   
            <circle cx="70" cy="70" r="45" fill="#444" stroke="#343434" />

            <!-- Play / Pause -->
            <g id='playButton' style="opacity: {{timerController.playVisibility}}">
	    		<path d="M 55 50 L 55 91 L 95 69 L 55 50" fill = "#777"/>
    		</g>

    		<g id='pauseButton' style="opacity: {{timerController.pauseVisibility}}">
	    		<rect x="53" y="53" height="36" width="13" rx="0" ry="0" fill= "#777"/>
	    		<rect x="74" y="53" height="36" width="13" rx="0" ry="0" fill= "#777"/>
    		</g>

            <!-- Timer Style -->
            <text id="seconds_2" x="70" y="178" text-anchor="middle" fill="#000" class="svg-timer-text">{{timerController.formattedTime}}</text>

        </svg>

    </div>

</div>
